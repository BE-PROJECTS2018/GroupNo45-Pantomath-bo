<body onload="startTime()">







<div id="layout" class="pure-g">
    <div class="sidebar pure-u-1 pure-u-md-1-4">
        <div class="header">
            <h1 class="brand-title">Pantomath 'Bo</h1>
            <h2 class="brand-tagline">Discover Cross Model Behavior Analysis</h2>

            <nav class="nav">
                <ul class="nav-list">
                    <li class="nav-item">
                        <a class="pure-button" href="index.php">Interview Info</a>
                    </li>
                    <li class="nav-item">
                        <a class="pure-button" href="#">List of Candidates</a>
                    </li>
                    <li class="nav-item">
                        <a class="pure-button" href=>Nerd Statistics</a>
                    </li>
                    
                </ul>
            </nav>
        </div>
    </div>

    <div class="content pure-u-1 pure-u-md-3-4">
        <div>
            <!-- A wrapper for all the blog posts -->
            <div class="posts">
                <h1 class="content-subhead">Welcome to Online Interview</h1>

                <!-- A single blog post -->
                <section class="post">
                    <header class="post-header">
                       
                        <script>
                            function startTime() {
                                var today = new Date();
                                var h = today.getHours();
                                var m = today.getMinutes();
                                var s = today.getSeconds();
                                m = checkTime(m);
                                s = checkTime(s);
                                document.getElementById('txt').innerHTML =
                                h + ":" + m + ":" + s;
                                var t = setTimeout(startTime, 500);
                            }
                            function checkTime(i) {
                                if (i < 10) {i = "0" + i};  // add zero in front of numbers < 10
                                return i;
                            }
                            </script>
                                
                        <h2 class="post-title">Time <div id="txt"></div></h2>

                        
                    </header>
                </section>
                <section>
                    <div class="container">  
                        <form id="contact" action="" method="post">
                          <h3>Candidate Registration</h3>
                          <h4 style="float:right">One Step toward success ...</h4>
                          
                          <fieldset>
                            <input placeholder="First Name" type="text" tabindex="1" required autofocus>
                          </fieldset>
                          
                          <fieldset>
                            <input placeholder="Last Name" type="text" tabindex="2" required autofocus>
                          </fieldset>

                          <fieldset>
                            <input placeholder="Age" type="Number" tabindex="3" required min=18 autofocus>
                          </fieldset>
                          
                          <fieldset>
                            <input placeholder="College" type="text" tabindex="4" required autofocus>
                          </fieldset>

                          <fieldset>
                            <input placeholder="Stream" type="text" tabindex="5" required autofocus>
                          </fieldset>

                          <fieldset>
                            <input placeholder="Email Address" type="email" tabindex="6" required>
                          </fieldset>
                          
                          <fieldset>
                            <input placeholder="Phone Number" type="tel" tabindex="7" required autofocus="">
                          </fieldset>
                                                 
                          <fieldset>
                            <button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Submit</button>
                          </fieldset>

                          <p class="copyright">Designed by <a href="#" target="_blank" title="Colorlib">Pantomath Team</a></p>
                        </form>
                      </div>
                </section>
            </div>
        </div>
    </div>
</div>
