<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A layout example that shows off a blog page with a list of posts.">
    <title>Blog &ndash; Layout Examples &ndash; Pure</title>
    
    <link rel="stylesheet" href="./css/mainstyle.css" >
    <link rel="stylesheet" href="./css/fontawesome.css" >
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/registration/registration.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    
    
    <!--[if lte IE 8]>
        <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/grids-responsive-old-ie-min.css">
    <![endif]-->
    <!--[if gt IE 8]><!-->
        <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/grids-responsive-min.css">
    <!--<![endif]-->
    
    
        <!--[if lte IE 8]>
            <link rel="stylesheet" href="css/layouts/blog-old-ie.css">
        <![endif]-->
        <!--[if gt IE 8]><!-->
            <link rel="stylesheet" href="css/layouts/blog.css">
        <!--<![endif]-->
</head>
<body>



<div id="layout" class="pure-g">
    <div class="sidebar pure-u-1 pure-u-md-1-4">
        <div class="header">
            <h1 class="brand-title">Pantomath 'Bo</h1>
            <h2 class="brand-tagline">Discover Cross Model Behavior Analysis</h2>
            <hr>
            <h3>New Generation Intelligent System</h3>
            <br>
            <p class="copyright">Designed by <a href="#" target="_blank" title="Colorlib">Pantomath Team</a></p>
                
            </nav>
        </div>
    </div>

    <div class="content pure-u-1 pure-u-md-3-4">
        <div>
            
            <!-- A wrapper for all the blog posts -->
            <div class="posts">
                <h1 class="content-subhead">Welcome to Online Interview</h1>

                <section>
                    <div class="container">  
                        <form id="contact" action="" method="post">
                          <h3>Candidate Registration</h3>
                          <h4 style="float:right">One Step toward success ...</h4>
                          
                          <fieldset>
                            <input placeholder="First Name" type="text" tabindex="1" required autofocus>
                          </fieldset>
                          
                          <fieldset>
                            <input placeholder="Last Name" type="text" tabindex="2" required autofocus>
                          </fieldset>

                          <fieldset>
                            <input placeholder="Age" type="Number" tabindex="3" required min=18 autofocus>
                          </fieldset>
                          
                          <fieldset>
                            <input placeholder="College" type="text" tabindex="4" required autofocus>
                          </fieldset>

                          <fieldset>
                            <input placeholder="Stream" type="text" tabindex="5" required autofocus>
                          </fieldset>

                          <fieldset>
                            <input placeholder="Email Address" type="email" tabindex="6" required>
                          </fieldset>
                          
                          <fieldset>
                            <input placeholder="Phone Number" type="tel" tabindex="7" required autofocus="">
                          </fieldset>
                                                 
                          <fieldset>
                            <button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Submit</button>
                          </fieldset>

                          <h6>Already Registered <a href="#" title="Login" id="myBtn">Login</a></h6>
                        </form>
                      </div>
                </section>
                <section>
                    <div class="container">
                            <!-- Modal -->
                            <div class="modal fade" id="myModal" role="dialog">
                                <div class="modal-dialog">
                                
                                <!-- Modal content-->
                                <div class="modal-content">
                                    <div class="modal-header">
                                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                                    <h4 class="modal-title">Modal Header</h4>
                                    </div>
                                    <div class="modal-body">
                                    <p>Some text in the modal.</p>
                                    </div>
                                    <div class="modal-footer">
                                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                                    </div>
                                </div>
                                
                            </div>
                        </div>
                            
                    </div>
                    <script>
                            $(document).ready(function(){
                                $("#myBtn").click(function(){
                                    $("#myModal").modal();
                                });
                            });
                    </script>                           
                </section>
            </div>
        </div>
    </div>
</div>




</body>
</html>
